name: Build and Deploy to EC2 (ECR)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend
        run: |
          docker build -t interview-backend ./backend
          docker tag interview-backend:latest \
            850960379966.dkr.ecr.us-east-1.amazonaws.com/interview-backend:latest
          docker push \
            850960379966.dkr.ecr.us-east-1.amazonaws.com/interview-backend:latest

      - name: Build & Push Frontend
        run: |
          docker build -t interview-frontend ./frontend
          docker tag interview-frontend:latest \
            850960379966.dkr.ecr.us-east-1.amazonaws.com/interview-frontend:latest
          docker push \
            850960379966.dkr.ecr.us-east-1.amazonaws.com/interview-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region us-east-1 \
              | docker login --username AWS --password-stdin \
              850960379966.dkr.ecr.us-east-1.amazonaws.com

            cd ~/ai-interviewer || mkdir ~/ai-interviewer && cd ~/ai-interviewer

            docker compose pull
            docker compose down
            docker compose up -d
