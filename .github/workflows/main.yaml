name: Build and Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 3. Build & Push Backend Image
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/interview-backend:latest

      # 4. Build & Push Frontend Image
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/interview-frontend:latest

      # 5. Deploy to EC2
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to app directory (create if missing)
            mkdir -p ~/ai-interviewer
            cd ~/ai-interviewer
            
            # Create/Update docker-compose.yml dynamically
            # (Or you can copy the file separately, but this is robust)
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              backend:
                image: ${{ secrets.DOCKER_HUB_USERNAME }}/interview-backend:latest
                container_name: interview-backend
                ports:
                  - "8000:8000"
                volumes:
                  - ./interview_app.db:/app/interview_app.db
                environment:
                  - GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
              frontend:
                image: ${{ secrets.DOCKER_HUB_USERNAME }}/interview-frontend:latest
                container_name: interview-frontend
                ports:
                  - "8501:8501"
                environment:
                  - API_URL=http://backend:8000
                depends_on:
                  - backend
            EOF
            
            # Pull new images
            docker compose pull
            
            # Restart services
            docker compose down
            docker compose up -d
            
            # Clean up old images
            docker image prune -f